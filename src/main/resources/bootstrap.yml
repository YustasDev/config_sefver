spring:
  application:
    name: config-server
  profiles:
    active:
    - native, git

cloud:
  config:
    server:
      # Локальная конфигурация: это может быть
      # classpath или конкретный каталог в файловой системе.
      native:
        # Определение конкретной папки в файловой системе
        # Атрибут classpath заставляет Spring Cloud Config Server искать файлы в папке src/main/resources/config
        search-locations:
          classpath:/config

server:
  port: 8071